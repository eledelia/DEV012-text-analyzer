<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>❃ Analizador de Texto ❃</h1>
    </header>
    <main>
      <ul class="lista">
        <li class="cuenta" data-testid="word-count">Palabras:</li>
        <li class="cuenta" data-testid="character-count">Carácteres:</li>
        <li class="cuenta" data-testid="character-no-spaces-count">
          Carácteres S/E:
        </li>
        <li class="cuenta" data-testid="number-count">Números:</li>
        <li class="cuenta" data-testid="number-sum">Suma de Números:</li>
        <li class="cuenta" data-testid="word-length-average">
          Promedio Longitud:
        </li>
      </ul>

      <textarea
        name="user-input"
        placeholder="Ingresa tu texto aquí ツ"
      ></textarea>

      <button id="reset-button">Limpiar</button>
    </main>

    <footer>
      <p>
        <b><i>Lía Carrizo ©.</i></b>
      </p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
